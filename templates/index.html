<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
<title>ML Model Frontend</title>
</head>
<body>
    <h2>Train Model</h2>
    <button onclick="trainModel()">Train</button>
    <p id="trainResult"></p>
    <h2>Make Prediction</h2>
    <input type="text" id="features" placeholder="Comma-separated features">
    <button onclick="makePrediction()">Predict</button>
    <p id="predictionResult"></p>
        <script>
        function trainModel() {
        fetch('/train', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
        document.getElementById('trainResult').innerText = `Accuracy: ${data.accuracy}`;
        });
        }
        function makePrediction() {
            const raw = document.getElementById('features').value;
            const features = raw.split(',').map(Number);
            fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ features })
            })
            .then(res => res.json())
            .then(data => {
            document.getElementById('predictionResult').innerText = `Prediction: ${data.prediction}`;
            });
        }
        </script>
</body>
</html>
